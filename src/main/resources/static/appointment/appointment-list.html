<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Appointment</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-5 pull-right">
                    <label for="filter" class="col-lg-2 control-label filter">Search:</label>
                    <div class="col-lg-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid" type="text" placeholder="Filter" ng-model="branch_filter" id="filter">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="table-responsive" loading-container="tableParams.settings().$loading">
                        <table ng-table="tableParams" show-filter="true" class="table ng-scope ng-table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Registration No</th>
                            <th>Patient Name</th>
                            <th>Patient Mobile NO</th>
                            <th>Doctor</th>
                            <th>Appointment Date</th>
<!--                             <th>Active / Inactive</th> -->
                        
                            <th style="max-width: 30px">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                      <tr ng-repeat="x in appointmemtList">
                      <td>{{x.id}}</td>
                      <td>{{x.registrationNo}}</td>
                      <td>{{x.patientId.name}}</td>
                      <td>{{x.patientId.mob}}</td>
                      <td>{{x.doctorId.name}}</td>
                      <td>{{x.appointmentDate | date :  "dd-MM-yyyy" }}</td>
                      </tr>
                      
                        <tr>
                            <td ng-show="$data.length==0" class="info no_data" colspan="9">
                                No Record Found
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="well">
            <a ng-click="createNewAppointment()" class="btn btn-small"><i class="fa fa-pencil-square-o fa-fw fa-align-left"></i>New Appointment</a>
        </div>
    </div>
</div>
<br>
